<div class="main">
<div class="container-fluid mb-5">
  <h3>User Reg</h3>
  <form  #userForm="ngForm">
    {{userForm.value|json}}
    <hr >
    <hr>
    {{userModel|json}}
    
    <div class="form-group">
      <label>Name&emsp;&nbsp;&nbsp;</label>
      <input type="text" required #name="ngModel"
            [class.alert]="name.invalid  && name.touched" 
            [(ngModel)]="userModel.name" name="Username">

    </div>
          Untouched {{name.untouched}}  || Pristine {{name.pristine}}  || Valid {{name.invalid}}
    <div>
      <label for="">Email&emsp;&nbsp;&nbsp;</label>
      <input type="email" required #name="ngModel"
            [class.alert]="name.invalid  && name.touched"
            [(ngModel)]="userModel.email" name="email">
    </div>
    <div>
      <label for="">Number&nbsp;</label>
      <input type="number" required #phone="ngModel"  pattern="\d{10}$"
            [class.alert]="phone.invalid  && phone.touched"
      [(ngModel)]="userModel.number" name="number">
    </div>
    <div class="k" ngModelGroup="Address">
      <label>House Name</label>
      <input type="text" [(ngModel)]="userModel.hName" name="Hname">
      <br><br>
      <label>Street&emsp;&nbsp;&emsp;&nbsp;</label>
      <input type="text" [(ngModel)]="userModel.sName" name="street"><br>
      <br>
    </div>
    <div>
      <label for="">Gender</label><br>
      <input type="radio" name="gender" [(ngModel)]="userModel.gender" value="Male">Male
      &nbsp;
      <input type="radio" name="gender" [(ngModel)]="userModel.gender" value="Female">female
      &nbsp;
      <input type="radio" name="gender" [(ngModel)]="userModel.gender"l value="Other">Other
    </div>
    <div>
      <label for="">Select prefered item:&emsp;</label>
      <select [(ngModel)]="userModel.choice" name="choice">
          <option *ngFor="let item of topic ">{{item}}</option>
      </select>
    </div>
    <div>
      <label for="" name="dob">DOB&emsp;</label>
      <input type="date" name="dob">
    </div>
    <div>
      <input type="checkbox" name="agree" ngModel>
      <label>&nbsp;I agree to the terms and Conditions</label>
    </div>
    <input appHover type="submit" value="Submit">&nbsp;
    <input type="reset" name="" id="">
    
  </form>
</div>
