<div id="main">
  <div id="container-fluid">
    <h2>Reg</h2>
    <form [formGroup]="registForm">
      <div class="form-group">
        <label>User name </label>
        <p><input [class.invalid]="formUser()?.invalid 
                && formUser()?.touched" formControlName="username" 
                type="text" class="form-control" /></p>
            <small [class.alert]="formUser()?.valid 
                || formUser()?.untouched">Enter the Name</small>
      </div>
      <div class="form-group">
        <label>email </label>
        <input formControlName="email" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Recovery email </label>
        <input formControlName="recoverymail" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>DOB </label>
        <input formControlName="dob" type="date" class="form-control" />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input
        formControlName="gender"
        type="radio"
        name="gender"
        value="Male"
      />Male &nbsp;
      <input
      formControlName="gender"
        type="radio"
        name="gender"
        value="Female"
      />female &nbsp;
      <input
      formControlName="gender"
        type="radio"
        name="gender"
        l
        value="Other"
      />Other
      </div>
      <div formGroupName="address">  
        <div class="form-group">
          <label>House Name</label>
          <input formControlName="hname" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>City </label>
          <input formControlName="sname" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>State </label>
          <input formControlName="state" type="text" class="form-control" />
        </div>
      </div>  
      <div class="form-group">
        <label>Password </label>
        <input formControlName="password" type="password" class="form-control" />
      </div>
      <div class="form-group">
        <label>Confirm Password </label>
        <input formControlName="confirmPassword" type="password" class="form-control" />
      </div>
      <button type="submit">Register</button>
      <button (click)="preset()" class="preset"><p>Preset Data</p></button>
    </form>

  </div>
</div>
{{registForm.value | json}}
