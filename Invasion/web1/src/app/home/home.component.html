<app-icon-header></app-icon-header>
<div class="body">
  <div class="head">
    <p class="headText">Your Questionnaires</p>
    <button class="btn" mat-stroked-button routerLink="home">
      <label>New Questionnaire</label>
    </button>
    <div class="options">
      <button mat-stroked-button class="select">Secure coding Guide</button>
      <button mat-stroked-button class="select">
        ISMS Questionnaire
        <!-- <mat-icon fontIcon="arrow_forward_ios"></mat-icon> -->
      </button>
      <button mat-stroked-button class="select">PA Questionnaire</button>
      <button mat-stroked-button class="select">Process Guidelines</button>
    </div>
  </div>
  <div class="form">
    <div class="box">
      <div class="frmG">
        <h2>Questionnaire</h2>
      </div>
      <div class="frmGrp">
        <mat-form-field appearance="outline" class="ip-one">
          <mat-label>Enter Title</mat-label>
          <input type="text" matInput />
          <mat-hint><strong> Please enter appropriate title</strong> </mat-hint>
        </mat-form-field>
      </div>
      <div class="frmGrp">
        <mat-form-field appearance="outline" class="textArea">
          <mat-label>Description</mat-label>
          <textarea style="resize: none" matInput rows="3"></textarea>
        </mat-form-field>
      </div>
      <div class="frmGrp">
        <mat-form-field appearance="outline" class="textButton">
          <mat-label>Button Title</mat-label>
          <input type="text" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="textButton">
          <mat-label>Button Text</mat-label>
          <input type="text" matInput />
        </mat-form-field>
      </div>
      <div class="frmGrp">
        <mat-form-field appearance="outline" class="ip-one">
          <mat-label>Check box text</mat-label>
          <input type="text" matInput />
        </mat-form-field>
      </div>

      <div class="inputFrm">
        <div class="frmG">
          <h2>Additional Details</h2>
        </div>
        <div class="frmGrp">
          <mat-form-field appearance="outline" class="date">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline" class="date">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker1" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker1"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline" class="date">
            <mat-label>Auto reminder </mat-label>
            <input type="text" matInput />
          </mat-form-field>
        </div>
        <div class="frmGrp">
          <mat-form-field appearance="outline" class="pdf">
            <mat-label>Select Content PPT File</mat-label>
            <input type="text" matInput /><mat-icon class="pink" matSuffix fontIcon="cloud_upload"></mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="pdf">
            <mat-label>Select participant xl sheet </mat-label>
            <input type="text" matInput /><mat-icon
              class="pink"
              matSuffix
              fontIcon="cloud_upload"
            ></mat-icon>
          </mat-form-field>
        </div>
        <div class="frmGrp">
          <mat-form-field appearance="outline" class="textArea">
            <mat-label>Mail Body</mat-label>
            <textarea style="resize: none" matInput rows="3"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="action">
      <div class="inside">
         <button class="actn" mat-stroked-button><mat-icon fontIcon="save"></mat-icon><label>SAVE</label></button>
         <button class="actn" mat-stroked-button><mat-icon fontIcon="preview"></mat-icon><label>PREVIEW</label></button>
         <button class="actn" mat-stroked-button><mat-icon fontIcon="publish"></mat-icon><label>PUBLISH</label></button>
         <button class="actn" mat-stroked-button><mat-icon fontIcon="add_alert"></mat-icon><label>REMIND</label></button>
         <button class="actn" mat-stroked-button><mat-icon fontIcon="article"></mat-icon><label>GENRATE REPORT</label></button>
    </div>
    <div class="add">
        <button mat-fab  aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

  </div>
  
</div>
