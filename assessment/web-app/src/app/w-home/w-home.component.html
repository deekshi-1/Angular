<div class="outer">
  <div class="place">{{ place }}, {{ State }}</div>
  <div class="fav">
    <div *ngIf="fav; then add; else added"></div>
    <ng-template #add>
      <div class="false">
        <mat-icon class="false" (click)="toggle()">favorite_border</mat-icon
        ><label></label>Add to favorite
      </div>
    </ng-template>
    <ng-template #added>
      <mat-icon class="true" (click)="toggle()">favorite</mat-icon
      ><label class="yellow">Added to favorite</label></ng-template
    >
  </div>
  <div class="display">
    <img src="assets/sunny.png" alt="" />
    <div class="show">
      <div class="val">
        <label>{{ val }}</label>
      </div>
      <div class="cel">
        <div ><button class="degree" [class]="bagc" (click)="cel()"  >&deg;C</button></div>
        <div ><button class="faren" [class]="bagf" (click)="far()" >&deg;F</button></div>
      </div>
    </div>
    <div class="weather">Mostly Sunny</div>
  </div>
</div>
<hr>
<div class="footer">  
  <div class="box">
      <div class="logo">
        <img src="assets/icon_temp.png" alt="temp" />
      </div>
      <div class="text">
        <div class="head">Min-Max</div>
        <div class="detail">75&deg;-90&deg;</div>
      </div>
  </div>
  <div class="box" >
      <div class="logo" >
        <img src="assets/icon_precipitation.png" alt="temp" />
      </div>
      <div class="text">
        <div class="head">Precipitation</div>
        <div class="detail">0</div>
      </div>
  </div>
  <div class="box" >
      <div class="logo" >
        <img src="assets/icon_humidity.png" alt="temp" />
      </div>
      <div class="text">
        <div class="head">Humidity</div>
        <div class="detail">47</div>
      </div>
  </div>
  <div class="box" >
      <div class="logo" >
        <img src="assets/icon_wind.png" alt="temp" />
      </div>
      <div class="text">
        <div class="head">Wind</div>
        <div class="detail">4mph</div>
      </div>
  </div>
  <div class="box" >
      <div class="logo" >
        <img src="assets/icon_visibility.png" alt="temp" />
      </div>
      <div class="text">
        <div class="head">Visibility</div>
        <div class="detail">12mph</div>
      </div>
  </div>
</div>
