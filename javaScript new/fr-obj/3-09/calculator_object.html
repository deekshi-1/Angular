<script> 
function Calculator () {
    this.read = function(){
        this.a = +prompt("Enter the number 1 ");
        this.b = +prompt("Enter number 2");
    };

    this.sum= function() {
        return console.log(this.a+this.b);
    };
    this.mul=function () {
        return console.log(this.a*this.b);
    };
}
let calculator = new Calculator();
calculator.read();
calculator.sum();
calculator.mul();
</script>
